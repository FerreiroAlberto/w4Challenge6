<li>
  <img
    [src]="'https://source.unsplash.com/random/?' + pet.species"
    [alt]="'Image of an ' + pet.species"
    width="240"
  />
</li>
<li>
  <p>Name: {{ pet.name }}</p>
</li>
<li>
  <p>Owner: {{ pet.owner }}</p>
</li>
<li>
  <p>Adopted: {{ pet.isAdopted ? "yes" : "no" }}</p>
</li>
