<li>
  <img
    [src]="'https://source.unsplash.com/random/?' + pet().species"
    [alt]="'Image of a' + pet().species"
    height="220"
  />
</li>
<li>
  <p>Name: {{ pet().name }}</p>
</li>
<li>
  <p>Owner: {{ pet().owner }}</p>
</li>
<li>
  <p>Species: {{ pet().species }}</p>
</li>
<li>
  <p>Adopted: {{ pet().isAdopted ? "yes" : "no" }}</p>
</li>
<app-buttons [pet]="pet()"></app-buttons>
